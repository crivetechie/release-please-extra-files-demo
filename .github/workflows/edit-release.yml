name: edit-release
on:
  pull_request:
    types:
      - opened
    branches:
      - release-please--branches--master
    paths:
      - CHANGELOG.md

jobs:
  edit-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run CHANGELOG.md through Prettier
        run: |
          npx prettier --write CHANGELOG.md
          git add CHANGELOG.md
          git commit --amend --no-verify
          git push --force
